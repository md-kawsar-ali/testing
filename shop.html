<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>

<body>
    <div id="external-content"></div>
    <script>
        // Fetch content from the Netlify function
        fetch('/.netlify/functions/proxy')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error fetching content: ${response.statusText}`);
                }
                return response.text();
            })
            .then(data => {
                // Inject the content into the 'external-content' div
                document.getElementById('external-content').innerHTML = data;
            })
            .catch(error => {
                console.error(error.message);
                // Handle the error as needed
            });
    </script>
</body>

</html>
